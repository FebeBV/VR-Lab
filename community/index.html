<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>THT Network</title>
    <meta name="description" content="THT Network">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>


</head>

<body>

    <a-scene>
        <!-- Camera -->
        <a-camera position="0 10 300" wasd-controls="acceleration:10000">
            <a-box height="2" width="2" depth="0.5" position="7 -5 -10" material="color: #FFFFFF"></a-box>
            <a-box height="2" width="2" depth="0.5" position="0 -5 -10" material="color: #EEEEEE"></a-box>
            <a-box height="2" width="2" depth="0.5" position="-7 -5 -10" material="color: #BBBBBB"></a-box>
        </a-camera>

        <!-- Assets -->
        <!-- <a-asset-item id="THT-obj" src="THTlogo.obj"></a-asset-item>
        <a-asset-item id="THT-mtl" src="THTlogo.mtl"></a-asset-item> -->

        <a-assets>
            <img id="grid-light-blue" src="grid-light-blue.png" crossorigin="anonymous">
            <img id="sky" src="sky-grey.png" crossorigin="anonymous" />
        </a-assets>


        <!-- 3d Model -->
        <!-- <a-entity scale="100 100 100" position="0 0 -500">
            <a-animation attribute="rotation" easing="linear" dur="6000" to="0 360 0" repeat="indefinite">
            </a-animation>
            <a-entity rotation="0 0 0">
                <a-obj-model src="#THT-obj" mtl="#THT-mtl">
                </a-obj-model>
            </a-entity>
        </a-entity> -->

        <!-- Data -->

        <a-entity position="0 0 0" forcegraph="json-url: Sales_2.json; node-auto-color-by: 'color'; nodeVal: 'size'; linkWidth: 'size'"></a-entity>

        <!-- Environment -->
        <a-entity position="0 -50 0" visible="true" position="0 0 0 " geometry="primitive: plane; width: 10000; height: 10000; " rotation="-90 0 0 " material="src: #grid-light-blue; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky; "></a-entity>
        <a-entity light="color: #ccccff; intensity: 1; type: ambient; " visible="true"></a-entity>
        <a-entity light="color: #ffaaff; intensity: 1.5 " position="5 5 5 "></a-entity>

        <a-sky src="#sky" rotation="0 0 0 "></a-sky>
        <a-entity id="particles" particle-system="preset: snow"></a-entity>

    </a-scene>

</body>

</html>
